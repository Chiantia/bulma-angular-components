<label *ngIf="label" class="{{ 'label ' + getSize() }}">
  {{ label }}
</label>
<div
  class="{{ 'control' + ' ' + getSize() + ' ' + getClass() }}"
  [ngClass]="{
    'is-loading': loading && !(formType === 'select'),
    'has-icons-left': !!icon,
    'has-icons-right': loading || !!iconRight
  }"
>
  <ng-content></ng-content>
  <ng-content select="[b-input]"></ng-content>
  <ng-content select="[b-textarea]"></ng-content>
  <div
    *ngIf="formType === 'select'"
    class="{{ 'select ' + getSize() + ' ' + getClass() }}"
    [ngClass]="{ 'is-loading': loading }"
  >
    <ng-content select="[b-select]"></ng-content>
  </div>
  <span
    [ngClass]="getSize() + ' ' + getClass()"
    *ngIf="!!icon"
    class="icon is-left"
  >
    <i class="fa fa-{{ icon }}"></i>
  </span>
  <span
    [ngClass]="getSize() + ' ' + getClass()"
    *ngIf="!loading && !!iconRight"
    class="icon is-right"
  >
    <i class="fa fa-{{ iconRight }}"></i>
  </span>
  <p class="help" [ngClass]="getSize() + ' ' + getClass()" ng-show="help">
    {{ help }}
  </p>
</div>
