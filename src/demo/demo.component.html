<!--The content below is only a placeholder and can be replaced.-->
<section>
  <div class="navbar">
    <div class="container">
      <div class="navbar-brand">
        <div class="navbar-item">
          <span class="icon icon-large"><i class="fa fa-gift fa-2x"></i></span>
          <span style="padding-left:10px">Demo</span>
        </div>
      </div>
      <div class="navbar-burger burger"
        (click)="burger=!burger"
        [ngClass]="{'is-active':burger}">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div clas="navbar-menu">
        <div class="navbar-start">
        </div>
        <div class="navbar-end">
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="columns">
      <div class="column is-12">
        <div b-tabs
          [size]="'large'"
          [active]="'inputs'">
          <div b-tabs-item="textarea"
            [icon]="'book'">
          </div>
          <div b-tabs-item="select"
            [icon]="'arrow-down'">
          </div>
          <div b-tabs-item="inputs"
            [icon]="'user'">
          </div>
          <div b-tabs-item="checkbox"
            [icon]="'check'">
          </div>
          <div b-tabs-item="radio"
            [icon]="'music'">
          </div>
          <div b-tabs-item="file"
            [icon]="'file'">
          </div>
        </div>
      </div>
    </div>

    <div class="columns">
      <div class="column is-12">
        <demo-input></demo-input>
      </div>
    </div>

  </div>

</section>
