<!--The content below is only a placeholder and can be replaced.-->
<section>
  <div class="hero is-info">
    <div class="hero-head">
      <div class="navbar">
        <div class="container">
          <div class="navbar-brand">
            <div class="navbar-item">
              <span class="icon icon-large"><i class="fa fa-gift fa-2x"></i></span>
              <span style="padding-left:10px">Demo</span>
            </div>
          </div>
          <div class="navbar-burger burger"
            (click)="burger=!burger"
            [ngClass]="{'is-active':burger}">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <div clas="navbar-menu">
            <div class="navbar-start">
            </div>
            <div class="navbar-end">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="hero-body">
      <div class="container">

        <!-- Regular -->
        <div class="column is-6">
          <p>stacked regular</p>
          <div b-field="Name">
            <input b-input
              [icon]="'user'"
              [iconRight]="'check'"
              [loading]="false">
          </div>
          <div b-field="Email">
            <input b-input
              [icon]="'envelope'"
              [iconRight]="'check'"
              [loading]="true">
          </div>
        </div>

        <!-- Horizontal -->
        <div class="column is-6">
          <p>stacked horizontal</p>
          <div b-field="User"
            [horizontal]="true">
            <input b-input
              [icon]="'user'"
              [iconRight]="'check'"
              [loading]="false">
          </div>
          <div b-field="Email"
            [horizontal]="true">
            <input b-input
              [icon]="'envelope'"
              [iconRight]="'check'"
              [loading]="false">
          </div>

        </div>
      </div>
    </div>

    <div class="hero-foot">
    </div>
  </div>
</section>
